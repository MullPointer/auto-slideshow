<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auto Slideshow Message</title>
    <link rel="stylesheet" href="styles.css">

    <script type="module" src="player.js"></script>
</head>

<body class="bg-black text-white">
    <main>
        <div id="intro">
            <img src="/public/icon.png" alt="Auto Slideshow Editor" class="inline w-16 h-16 m-4 bg-white" />
            <h1 class="inline text-4xl m-2">Video Message</h1>
            <h2 id="slideshow-name" class="mx-5 text-4xl"></h2>
            <button id="ctrl-start-slideshow" 
                class="m-16 p-[10%] border-4 border-green-500 shadow-lg shadow-green-400 rounded-2xl">
                <img src="/public/play.svg" alt="Play" class="w-52 h-auto" />
            </button>
        </div>
        <div id="player" class="hidden">
            <img id="displayImg" src="" alt="" class="absolute w-full h-full object-contain object-center" />
        </div>
    </main>
</body>
</html>
